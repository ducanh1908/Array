<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hiển thị mảng -->
    <input type="text" id="inputNumber" placeholder="Nhập số lượng phần tử">
    <input type="button" id="btn" value="Add">
    <p id="display"></p>
<!-- Xóa phần tử bất kỳ -->

    <input type="text" placeholder="Nhập vị trí muốn xóa" id="index_delete" >
    <input type="button" id="delete" value="Xóa"> <br> <br>
    <p id="output_del"></p>
<!-- Thêm phần tử vào vị trí bất kỳ -->

    <input type="text" placeholder="Nhập phần tử muốn thêm" id="element_add" > <br>
    <input type="text" placeholder="Nhập vị trí muốn thêm" id="index_add" ><br>
    <input type="button" id="add_number" value="Thêm">

    <p id="output_add"></p><br>

    <input type="text" id="search" placeholder="Nhập phần tử tìm kiếm">
    <input type="button" id="search_btn"  value="Tìm kiếm">
    <p id="output_search"></p>

    <h3>Sắp xếp giảm dần</h3>
    <input type="button" id="min" value="Sort">
    <p id="output_sort_min"></p>
    <h3>Sắp xếp tăng dần</h3>
    <input type="button" id="max" value="Sort">
    <p id="output_sort_max"></p>
</body>
    <script src="main.js">
        
    </script>
</html>
